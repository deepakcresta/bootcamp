<table class="table">
    <thead>
      <tr>
        <th scope="col">SN</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of tableData;">
            <td>{{data.sn}}</td>
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.address}}</td>
        </tr>
    </tbody>
  </table>
  
<button class="mt-4 p-2 col-sm-2 btn btn-info" routerLink="/'home'">Go Back</button>
